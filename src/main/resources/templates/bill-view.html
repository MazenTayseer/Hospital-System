<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>All Bills</title>
  </head>
  <body>
    <h1>List of Bills</h1>

    <table>
      <thead>
        <tr>
          <th>Bill ID</th>
          <th>Patient Name</th>
          <!-- Updated column header -->
          <th>Amount</th>
          <th>Bill Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="bill : ${bills}">
          <td th:text="${bill.id}"></td>
          <td th:text="${bill.patient.firstName}"></td>
          <!-- Access patient's first name -->
          <td th:text="${bill.amount}"></td>
          <td th:text="${bill.billDate}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Inventory</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Medication to Inventory</h1>
      <form
        th:action="@{/inventory/add}"
        th:object="${inventory}"
        method="post"
      >
        <div>
          <label for="medicationName">Medication Name:</label>
          <input
            type="text"
            id="medicationName"
            name="medicationName"
            th:field="*{medicationName}"
            required
          />
        </div>
        <div>
          <label for="unitPrice">Unit Price:</label>
          <input
            type="number"
            step="0.01"
            id="unitPrice"
            name="unitPrice"
            th:field="*{unitPrice}"
            required
          />
        </div>
        <div>
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            th:field="*{quantity}"
            required
          />
        </div>
        <button type="submit">Add to Inventory</button>
      </form>
    </div>
  </body>
</html>

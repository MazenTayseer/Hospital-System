<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Surgery Treatment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Add Surgery Treatment</h1>
      <form
        th:action="@{/treatments/add/surgery}"
        method="post"
        class="space-y-4"
      >
        <!-- Patient ID Input -->
        <div>
          <label for="patientId" class="block text-sm font-medium text-gray-700"
            >Patient ID</label
          >
          <input
            type="number"
            id="patientId"
            name="patientId"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Surgery Type Input -->
        <div>
          <label
            for="surgeryType"
            class="block text-sm font-medium text-gray-700"
            >Surgery Type</label
          >
          <input
            type="text"
            id="surgeryType"
            name="surgeryType"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Location Input -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700"
            >Location</label
          >
          <input
            type="text"
            id="location"
            name="location"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Surgeon Input -->
        <div>
          <label for="surgeon" class="block text-sm font-medium text-gray-700"
            >Surgeon</label
          >
          <input
            type="text"
            id="surgeon"
            name="surgeon"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Date Input -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700"
            >Date</label
          >
          <input
            type="date"
            id="date"
            name="date"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Add Surgery Treatment
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

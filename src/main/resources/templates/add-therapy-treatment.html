<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Therapy Treatment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Add Therapy Treatment</h1>
      <form
        th:action="@{/treatments/add/therapy}"
        method="post"
        class="space-y-4"
      >
        <!-- Patient ID Input -->
        <div>
          <label for="patientId" class="block text-sm font-medium text-gray-700"
            >Patient ID</label
          >
          <input
            type="number"
            id="patientId"
            name="patientId"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Therapy Type Input -->
        <div>
          <label
            for="therapyType"
            class="block text-sm font-medium text-gray-700"
            >Therapy Type</label
          >
          <input
            type="text"
            id="therapyType"
            name="therapyType"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Therapy Duration Input -->
        <div>
          <label
            for="therapyDuration"
            class="block text-sm font-medium text-gray-700"
            >Duration (days)</label
          >
          <input
            type="number"
            id="therapyDuration"
            name="therapyDuration"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Therapy Frequency Input -->
        <div>
          <label
            for="therapyFrequency"
            class="block text-sm font-medium text-gray-700"
            >Frequency</label
          >
          <input
            type="text"
            id="therapyFrequency"
            name="therapyFrequency"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Therapy Notes Input -->
        <div>
          <label
            for="therapyNotes"
            class="block text-sm font-medium text-gray-700"
            >Notes</label
          >
          <textarea
            id="therapyNotes"
            name="therapyNotes"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Add Therapy Treatment
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

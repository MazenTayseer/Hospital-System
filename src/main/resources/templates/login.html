<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ASU Hospital</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.1/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.1/themes.css" rel="stylesheet" type="text/css" />
</head>
<body data-theme="dark">

    <section class="flex flex-col justify-center items-center h-screen">
        <div class="rounded-lg w-full max-w-lg space-y-6 p-4">
          <p class="text-3xl font-bold text-center">Welcome Back</p>
      
          <form th:action="@{/login}" method="post" class="space-y-4">
            <input type="text" id="username" name="username" placeholder="Email" class="input w-full" />
            <input type="password" id="password" name="password" placeholder="Password" class="input w-full" />
            
            <button type="submit" class="btn btn-sm md:btn-md btn-primary w-full">
              Sign in
            </button>

            <p th:if="${param.logout}" class="text-success text-center">You have logged out successfully.</p>
            <p th:if="${param.error}" class="text-error text-center">Invalid username or password.</p>
          </form>
      
          <p class="text-center">
            Don't have an account?
            <a class="px-1 link link-primary font-semibold" href=""
              >Sign up</a
            >
          </p>
        </div>
    </section>

</body>
</html>

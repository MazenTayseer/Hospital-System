<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
      <h1 class="text-2xl font-bold mb-6 text-center">Donation List</h1>
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Type</th>
            <th class="py-2 px-4 border-b">Amount</th>
            <th class="py-2 px-4 border-b">Date</th>
            <th class="py-2 px-4 border-b">Donor ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="donation : ${donations}" class="hover:bg-gray-50">
            <td
              class="py-2 px-4 border-b text-center"
              th:text="${donation.id}"
            ></td>
            <td
              class="py-2 px-4 border-b text-center"
              th:text="${donation.type}"
            ></td>
            <td
              class="py-2 px-4 border-b text-center"
              th:text="${donation.amount}"
            ></td>
            <td
              class="py-2 px-4 border-b text-center"
              th:text="${donation.date}"
            ></td>
            <td
              class="py-2 px-4 border-b text-center"
              th:text="${donation.donor.id}"
            ></td>
          </tr>
        </tbody>
      </table>
      <div class="mt-6 text-center">
        <a href="/donations/form" class="text-blue-500 hover:underline"
          >Add New Donation</a
        >
      </div>
    </div>
  </body>
</html>

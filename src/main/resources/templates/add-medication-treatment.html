<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Medication Treatment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Add Medication Treatment
      </h1>
      <form
        th:action="@{/treatments/add/medication}"
        method="post"
        class="space-y-4"
      >
        <!-- Patient ID Input -->
        <div>
          <label for="patientId" class="block text-sm font-medium text-gray-700"
            >Patient ID</label
          >
          <input
            type="number"
            id="patientId"
            name="patientId"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Medication Name Input -->
        <div>
          <label
            for="medicationName"
            class="block text-sm font-medium text-gray-700"
            >Medication Name</label
          >
          <input
            type="text"
            id="medicationName"
            name="medicationName"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Dosage Input -->
        <div>
          <label for="dosage" class="block text-sm font-medium text-gray-700"
            >Dosage</label
          >
          <input
            type="text"
            id="dosage"
            name="dosage"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Duration Input -->
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700"
            >Duration (days)</label
          >
          <input
            type="number"
            id="duration"
            name="duration"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Frequency Input -->
        <div>
          <label for="frequency" class="block text-sm font-medium text-gray-700"
            >Frequency</label
          >
          <input
            type="text"
            id="frequency"
            name="frequency"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
            required
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Add Medication Treatment
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
